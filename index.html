<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas Curso BioPython ¬∑ 27Feb2026</title>
    <style>
        /* === ESTILOS GENERALES === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; height: 100vh; display: flex; flex-direction: column; }

        .header {
            background: linear-gradient(135deg, #2c3e50, #1e2a36);
            color: white; padding: 20px; text-align: center;
        }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 260px; background-color: #2c3e50; color: white;
            flex-shrink: 0; overflow-y: auto;
        }

        .sidebar li {
            padding: 15px 20px; cursor: pointer; list-style: none;
            border-left: 4px solid transparent; transition: 0.3s;
        }

        .sidebar li.active { background-color: #1e2a36; border-left-color: #3498db; }

        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }

        /* === ESTILOS PDF === */
        .submenu-pdf {
            background: white; padding: 25px; border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .submenu-tabs { display: flex; gap: 10px; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        
        .submenu-btn {
            padding: 10px 20px; border: none; background: none; cursor: pointer;
            font-size: 1rem; color: #666;
        }

        .submenu-btn.active-sub {
            color: #3498db; border-bottom: 3px solid #3498db; font-weight: bold;
        }

        .pdf-viewer {
            width: 100%; height: 75vh; border: 1px solid #ddd; border-radius: 8px;
        }

        .error-msg {
            padding: 20px; text-align: center; background: #fff0f0; border: 1px solid #ffcccc; border-radius: 8px;
        }

        .btn-directo {
            display: inline-block; margin-top: 10px; padding: 8px 15px;
            background: #3498db; color: white; text-decoration: none; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Entregas Curso de Programaci√≥n BioPython</h1>
        <h2>Karen Dayana Ramirez ¬∑ 27 febrero 2026</h2>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li onclick="showTab('tab1')">üìò Clase 9</li>
                <li onclick="showTab('tab4')" class="active">üìÖ Entrega 27-Feb</li>
            </ul>
        </div>

        <div class="content">
            <div id="tab1" class="tab-pane">
                <h2>Contenido de la Clase 9</h2>
                <p>Aqu√≠ van los comandos de Python...</p>
            </div>

            <div id="tab4" class="tab-pane active">
                <div class="submenu-pdf">
                    <div class="submenu-tabs">
                        <button class="submenu-btn active-sub" id="btn1" onclick="loadPDF('Condicionales_en_Python.pdf.pdf.pdf', 'btn1')">üêç Condicionales</button>
                        <button class="submenu-btn" id="btn2" onclick="loadPDF('Metodo_Po_Shen_Loh.pdf.pdf.pdf', 'btn2')">üìê Po-Shen Loh</button>
                    </div>

                    <div id="pdfContainer">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.sidebar li').forEach(l => l.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function loadPDF(fileName, btnId) {
            // Actualizar botones
            document.querySelectorAll('.submenu-btn').forEach(b => b.classList.remove('active-sub'));
            document.getElementById(btnId).classList.add('active-sub');

            const container = document.getElementById('pdfContainer');
            
            // Creamos el objeto PDF
            container.innerHTML = `
                <object data="${fileName}" type="application/pdf" class="pdf-viewer">
                    <div class="error-msg">
                        <p>No se pudo cargar el visor de PDF autom√°ticamente.</p>
                        <p>Nombre del archivo esperado: <strong>${fileName}</strong></p>
                        <a href="${fileName}" target="_blank" class="btn-directo">Abrir PDF en pesta√±a nueva</a>
                    </div>
                </object>
            `;
        }

        // Carga inicial
        loadPDF('Condicionales_en_Python.pdf.pdf.pdf', 'btn1');
    </script>
</body>
</html>
